<ion-view>
  <ion-content class="bkimg" scroll="false" >
  <div class="gameover">
  	
  	<img ng-src="{{face}}">
  	<h3 ng-click="back()"><i class="icon ion-arrow-right-c"></i>Start Again<i class="icon ion-arrow-left-c"></i></h3>
 	<h3>Right Answer: {{right}}</h3>
 	<h3>Wrong Answer: {{wrong}}</h3>
 	<h3>Final Score:  {{score}} </h3>
 	</div>


 	<h3 style="text-align:center;">Game Over</h3>
  </ion-content>
</ion-view>
